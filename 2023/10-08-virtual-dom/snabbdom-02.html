<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>snabbdom-demo2</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    // import { h, init } from 'https://cdn.jsdelivr.net/npm/snabbdom@3.5.1/+esm'
    import { h, init } from "./snabbdom@3.5.1.js";
    // 2. div中放置子元素 h1,p
    let patch = init([])

    let vnode = h('div#container', [
      h('h1', 'Hello Snabbdom'),
      h('p', '这是一个p标签')
    ])

    let app = document.querySelector('#app')

    let oldVnode = patch(app, vnode)
    console.log(JSON.stringify(oldVnode));
    setTimeout(() => {
      vnode = h('div#container', [
        h('h1', 'Hello World'),
        h('p', 'Hello P')
      ])
      patch(oldVnode, vnode)

      // 清空页面元素 -- 错误
      // patch(oldVnode, null)
      patch(oldVnode, h('!'))
    }, 2000);
  </script>
</body>
</html>
